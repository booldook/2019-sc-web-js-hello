<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>누가 꼴찌?</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/09.game.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="alert alert-secondary my-3 p-2">
			<h4 class="d-flex align-items-center">
				<img src="../img/char.png" style="width: 60px;" class="mx-3">
				누가누가 잘 뛰나?
			</h4>
		</div>
		<div class="border border-primary my-3 p-3 form-inline">
			<input type="number" id="cnt" min="2" max="100" value="4" class="form-control mr-2">
			<button class="btn btn-success mr-2">준비</button>
			<button class="btn btn-primary mr-2 d-none">시작</button>
			<button class="btn btn-danger">초기화</button>
		</div>
		<div class="stage border border-primary my-3 p-3 position-relative">
			<div class="position-relative" style="width: 90px;">
				<img src="../img/char.png" class="char w-100">
				<div class="badge badge-primary rounded px-2 position-absolute" 
				style="top:0; right:0;">1</div>
			</div>
		</div>
	</div>
	<div id="scoreModal" class="modal fade">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h4>축하합니다!!</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body p-3"></div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/09.game.js"></script>
</body>
</html>
