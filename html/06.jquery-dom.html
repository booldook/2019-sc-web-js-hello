<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Append/Prepend</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="container my-5 text-center">
		<div class="p-3">
			<button class="btn btn-danger" id="btAppend">append()</button>
			<button class="btn btn-danger" id="btAppendTo">appendTo()</button>
			<button class="btn btn-success" id="btPrepend">prepend()</button>
			<button class="btn btn-success" id="btPrependTo">prependTo()</button>
			<button class="btn btn-warning" id="btEmpty">empty()</button>
			<button class="btn btn-warning" id="btRemove">remove()</button>
			<button class="btn btn-info" id="btEq">eq()</button>
		</div>
		<div class="stage border border-primary my-3 p-3 text-white">
			<div class="p-3 bg-info">원본내용</div>
		</div>
	</div>
	<script src="../js/06.jquery-dom.js"></script>
</body>
</html>
