<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/base-bootstrap.css">
	<link rel="stylesheet" href="../css/07.gallery.css">
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
</head>
<body>
	<div class="wrap d-flex justify-content-center align-items-center">
		<div class="gallery border p-3">
			<div class="pic p-3">
				<img src="" alt="큰그림" class="w-100 shadow-sm">
			</div>
			<ul class="thumbs d-flex justify-content-between">
				<li class="thumb p-1 mr-1 border">
					<img src="../img/cherries.jpg" alt="체리" class="w-100"></li>
				<li class="thumb p-1 mr-1 border">
					<img src="../img/croissant.jpg" alt="빵" class="w-100"></li>
				<li class="thumb p-1 mr-1 border">
					<img src="../img/popsicle.jpg" alt="아이스크림" class="w-100"></li>
				<li class="thumb p-1 mr-1 border">
					<img src="../img/salmon.jpg" alt="연어" class="w-100"></li>
				<li class="thumb p-1 mr-1 border">
					<img src="../img/sandwich.jpg" alt="샌드위치" class="w-100"></li>
				<li class="thumb p-1 mr-1 border">
					<img src="../img/steak.jpg" alt="스테이크" class="w-100"></li>
				<li class="thumb p-1 border">
					<img src="../img/wine.jpg" alt="와인" class="w-100"></li>
			</ul>
		</div>
	</div>
	<script src="../js/07.gallery.js"></script>
</body>
</html>
